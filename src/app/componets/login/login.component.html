<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <a href="#" class="flex items-center mb-8 justify-center text-3xl font-extrabold text-gray-900 dark:text-white">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo"
                class="w-10 h-10 mr-3" />
            Flowbite
        </a>
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">
            Sign in to your account
        </h1>
        <form (ngSubmit)="Login()" class="space-y-6" action="#">
            <div>
                <label for="usuario"
                    class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">User</label>
                <input [(ngModel)]="usuario" type="email" name="usuario" id="usuario" placeholder="name@company.com"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-600 dark:focus:ring-primary-500 transition" />
            </div>
            <div>
                <label for="password"
                    class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="••••••••"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-600 dark:focus:ring-primary-500 transition" />
            </div>
            <div *ngIf="error" class="text-red-600 dark:text-red-400 text-sm mb-4 text-center font-semibold">
                {{ error }}
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2 text-gray-600 dark:text-gray-400">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 rounded border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-primary-500" />
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-primary-600 hover:underline dark:text-primary-500 font-medium">Forgot
                    password?</a>
            </div>
            <button type="submit"
                class="w-full py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-800 transition">
                Sign in
            </button>
        </form>
    </div>
</section>
